<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var rows = 5;
        for (var i = 1; i <= rows; i++) {
            for (var j = 5; j >= i; j--) {
                document.write(" * ");
            }
            document.write("<br/> ");
        }
    
    </script>
</head>

<body>

</body>

</html>
